    <main>
      <!-- Create Book Modal -->

      <dialog id="simpan-buku" class="form-container">
        <span class="hide hide-simpan-buku">&times;</span>
        <h2>Simpan buku baru</h2>
        <form action="" method="dialog">
          <div class="input-container">
            <label for="title">Judul</label>
            <input required type="text" name="title" id="title" />
          </div>
          <div class="input-container">
            <label for="author">Penulis</label>
            <input required type="text" name="author" id="author" />
          </div>
          <div class="input-container">
            <label for="year">Tahun</label>
            <input required type="number" name="year" id="year" />
          </div>
          <div class="input-check-container">
            <label for="is-complete">Selesai dibaca</label>
            <input type="checkbox" name="isComplete" id="is-complete" />
          </div>
          <button type="submit">Simpan</button>
        </form>
      </dialog>

      <!-- Search Book Modal -->

      <dialog id="cari-buku" class="form-container">
        <span class="hide hide-cari-buku">&times;</span>
        <h2>
          <label for="search">Cari buku</label>
        </h2>
        <form action="" method="dialog">
          <input type="text" name="search" id="search" />
          <button type="submit">Cari</button>
        </form>
      </dialog>

      <!-- Open Modals Buttons -->

      <div class="button-container">
        <button class="show-simpan-buku">
