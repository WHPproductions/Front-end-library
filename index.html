<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>

  <body>
    <!-- App Title -->

    <header>
      <div id="app-title">
        <svg
          width="1.6em"
          height="1.6em"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          class="logo"
          viewBox="0 0 16 16"
        >
          <path
            d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"
          />
        </svg>
        <h1>Library App</h1>
      </div>
    </header>

    <main>
      <!-- Create Book Modal -->

      <dialog id="simpan-buku" class="form-container" aria-modal="true">
        <span class="hide hide-simpan-buku">&times;</span>
        <h2>Simpan buku baru</h2>
        <form action="" method="dialog">
          <div class="input-container">
            <label for="title">Judul</label>
            <input required type="text" name="title" id="title" />
          </div>
          <div class="input-container">
            <label for="author">Penulis</label>
            <input required type="text" name="author" id="author" />
          </div>
          <div class="input-container">
            <label for="year">Tahun</label>
            <input required type="number" name="year" id="year" />
          </div>
          <div class="input-check-container">
            <label for="is-complete">Selesai dibaca</label>
            <input type="checkbox" name="isComplete" id="is-complete" />
          </div>
          <button type="submit">Simpan</button>
        </form>
      </dialog>

      <!-- Search Book Modal -->

      <dialog id="cari-buku" class="form-container" aria-modal="true">
        <span class="hide hide-cari-buku">&times;</span>
        <h2>
          <label for="search">Cari buku</label>
        </h2>
        <form action="" method="dialog">
          <input type="text" name="search" id="search" />
          <button type="submit">Cari</button>
        </form>
      </dialog>

      <!-- Danger Modal -->

      <dialog id="danger-modal" class="form-container" role="alertdialog" aria-modal="true">
        <h2>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
          </svg>
          Delete this book?
        </h2>
        <div class="danger-modal-buttons">
          <button type="button" id="delete-yes" class="danger-button">Yes</button>
          <button type="button" id="delete-no">No</button>
        </div>
      </dialog>
      
      <!-- Open Modals Buttons -->

      <div class="button-container">
        <button class="show-simpan-buku">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1.3em"
            height="1.3em"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"
            />
            <path
              d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"
            />
          </svg>
          <span> Simpan buku </span>
        </button>
        <button class="show-cari-buku">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1.3em"
            height="1.3em"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
          Cari buku
        </button>
      </div>

      <div id="rak-rak-buku-container">
        <!-- "Belum selesai dibaca" Section -->

        <section id="rak-belum-selesai-dibaca" class="rak-container">
          <div class="rak-title">
            <h2>Belum selesai dibaca</h2>
          </div>
          <div class="rak-buku">
            <ul></ul>
          </div>
        </section>

        <!-- "Selesai dibaca" Section -->

        <section id="rak-selesai-dibaca" class="rak-container">
          <div class="rak-title">
            <h2>Selesai dibaca</h2>
          </div>
          <div class="rak-buku">
            <ul></ul>
          </div>
        </section>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
